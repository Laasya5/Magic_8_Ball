<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magic 8 Ball Game</title>
<link rel="stylesheet" href="magic8.css">
</head>
<body>
<div class="container">
    <h1>Magic 8 Ball Game</h1>
    <p>Ask the Magic 8 Ball a Yes or No question:</p>
    <input type="text" id="questionInput" placeholder="Type your question...">
    <button id="submitButton">Ask</button>
    <div id="responseContainer">
        <p id="questionText"></p>
        <p id="answerText"></p>
    </div>
</div>
<script src="magic8.js"></script>
</body>
</html>
